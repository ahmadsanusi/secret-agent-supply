<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>

    <!--Company logo-->

    <section class="company">
      <section class="container">
        <img src="./resources/media/Logo.png" alt="Secret Agent Supply INC.">
        <span>Secret Agent Supply INC.</span>
      </section>
    </section>

    <!--main banner-->

    <section class="main-banner">
      <section class="mid-container">
        <section class="headline">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </section>
      </section>
    </section>

    <!--nav bar-->

    <nav>
      <ul class="container">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>

      <ul class="mobile-nav" class="container">
        <li>Menu</li>
      </ul>
    </nav>

    <!-- Products and Business Info -->
  <main>
    <section class="prodacts-container">
      <section class="prodacts-content">

          <figure class="prodacts">
            <img src="resources/media/pen.png" alt="Exploding Pen In Secret Agent Supply.com">
            <p>Exploding Pen</p>
          </figure>

          <figure class="prodacts watch">
            <img src="resources/media/watch.png" alt="Cellular Watch In Secret Agent Supply.com">
            <p>Cellular Watch</p>
          </figure>


            <figure class="prodacts glasses">
              <img src="resources/media/glasses.png" alt="Thermal Glasses In Secret Agent Supply.com">
             <p>Thermal Glasses</p>
           </figure>

         </section>
       </section>

      <!--business info section-->

      <section class="info-container">
        <section class="business-info">
          <div class="info">
            <span class="info-title">Location</span>
            <span class="line-2">-47.346436, 84.32354</span>
          </div>

          <div class="info">
            <span class="info-title">Hours</span>
            <span class="line-2">0800-1800</span>
          </div>
          </section>
        </section>
      </main>

      <footer class="footer-container">
        <copyright>Copyright Secret Agent Supply Inc.</copyright>
      </footer>


  </body>
</html>
